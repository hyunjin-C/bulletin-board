<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 만들기</title>
    <link rel="stylesheet" href="../styles/header.css"/>
    <link rel="stylesheet" href="../styles/login.css"/>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">Dev blog</a>
        </div> 
    </header>

    <section class="login__box">
        <div class="login__text">로그인</div>
        <div class="login">
            <div class="id">
                <div class="id__text">아이디</div>
                <input type="text" name="id" placeholder="아이디를 입력해주세요."/>
                <!-- <div class="id__box"></div> -->
            </div>
            <div class="pwd">
                <div class="pwd__text">비밀번호</div>
                <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요."/>
                <!-- <div class="pwd__box"></div> -->
            </div>
        </div>
        <div class="button__box">
            <button class="signup__button" onclick= "location.href='./signup.html'">회원가입</button>
            <button class="login__button">로그인</button>
        </div>
    </section>
</body>
</html>
