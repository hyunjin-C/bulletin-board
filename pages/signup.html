<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 만들기</title>
    <!-- css -->
    <link rel="stylesheet" href="../styles/header.css"/>
    <link rel="stylesheet" href="../styles/login.css"/>
    <!-- js -->
    <script src="../src/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">Dev blog</a>
        </div> 
    </header>

    <form class="signup__form">
        <p class="signup__text">회원가입</p>
        <div class="signup">
            <div class="name">
                <div class="name__text">닉네임</div>
                <input type="text" name="name" placeholder="닉네임을 입력해주세요.">
            </div>
            <div class="id">
                <div class="id__text">아이디</div>
                <input type="text" name="id" placeholder="아이디를 입력해주세요."/>
            </div>
            <div class="pwd">
                <div class="pwd__text">비밀번호</div>
                <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요."/>
            </div>
        </div>
        <button type="button" class="signup-done__button" onclick="goHome()">회원가입</button>
    </form>
</body>
</html>
